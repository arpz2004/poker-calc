<div class="container">
  <form class="form">
    <button [disabled]="loading" (click)="runUthSimulation()" class="btn btn-primary mt-3" #calculate>
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Calculate
    </button>
  </form>
  <div class="row">
    <div class="mb-2 col" *ngIf="simulation">
      <h3>Equity:</h3>
      <div>{{ simulation.equity }}</div>
      <div *ngIf="simulation.playerCards">
        Player Hand: {{ displayHand(simulation.playerCards) }}
      </div>
      <div *ngIf="simulation.dealerCards">
        Dealer Hand: {{ displayHand(simulation.dealerCards) }}
      </div>
      <div *ngIf="simulation.communityCards">Community Cards: {{ displayHand(simulation.communityCards) }}</div>
    </div>
  </div>
</div>
